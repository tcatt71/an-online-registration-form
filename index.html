<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup for our newsletter | The Code Review</title>
</head>
<body>
  <header>
    <span>The Code Review</span>
  </header>

  <Main>
    <H1>Signup for our newsletter</H1>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <form action="">
      <fieldset>
        <legend>Contact Information</legend>

        <label for="">Full Name</label>
        <input type="text">

        <label for="">Email Address</label>
        <input type="email">

        <label for="">Phone Number</label>
        <input type="tel">

        <label for="">Street Address</label>
        <input type="text">

        <label for="">City</label>
        <input type="text">

        <label for="">State</label>
        <select name="" id=""></select>

        <label for="">Zip Code</label>
        <input type="text">
      </fieldset>

      <fieldset>
        <legend>newsletter</legend>

        <p>Select the newsletters you would like to recieve</p>
        <input type="checkbox">
        <label for="">HTML News</label>

        <input type="checkbox">
        <label for="">CSS News</label>

        <input type="checkbox">
        <label for="">Javascript News</label>

        <p>Newsletter format</p>
        <input type="radio" name="" id="">
        <label for="">HTML</label>

        <input type="radio" name="" id="">
        <label for="">Plain text</label>

        <p>Other topics you'd like to hear about</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>

      <button>Sign Up</button>
    </form>
  </Main>

  <footer>
    <span>Copyright The Code Review</span>
  </footer>
</body>
</html>
