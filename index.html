<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup for our newsletter | The Code Review</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <span>The Code Review</span>
    <H1>Signup for our newsletter</H1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
  </header>

  <Main>
    <form action="" method="POST">
      <fieldset>
        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user-full-name" placeholder="Required" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user-email" placeholder="Required" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user-phone-number">

        <label for="street-address">Street Address</label>
        <input type="text" id="street-address" name="user-street-address">

        <label for="city">City</label>
        <input type="text" id="city" name="user-city">

        <label for="state">State</label>
        <select name="user-state" id="state">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michagan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhonde Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>

        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code" name="user-zip-code">
      </fieldset>

      <fieldset>
        <legend>Newsletter</legend>

        <p>Select the newsletters you would like to recieve</p>
        <input type="checkbox" id="html-news" name="type-of-newsletter" value="html">
        <label for="html-news">HTML News</label>

        <input type="checkbox" id="css-news" name="type-of-newsletter" value="css">
        <label for="css-news">CSS News</label>

        <input type="checkbox" id="javascript-news" name="type-of-newsletter" value="javascript">
        <label for="javascript-news">Javascript News</label>

        <p>Newsletter format</p>
        <input type="radio" name="newsletter-format" id="html" value="html">
        <label for="html">HTML</label>

        <input type="radio" name="newsletter-format" id="text" value="text">
        <label for="text">Plain text</label>

        <label for="other-topics">Other topics you'd like to hear about</label>
        <textarea name="other-topics" id="other-topics" cols="30" rows="10"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>
  </Main>

  <footer>
    <span>Copyright The Code Review</span>
  </footer>
</body>
</html>
